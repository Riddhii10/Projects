<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="spinner">
    <img src="./Spinner.gif" alt="Loading">
  </div>
  <table id="userListTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const spinner = document.querySelector('.spinner');
    const tbody = document.querySelector('#userListTable tbody');
    const userListTable = document.querySelector('#userListTable');

    // Fetch user data from the server
    async function fetchUserData() {
      const response = await fetch('https://reqres.in/api/users');
      const { data } = await response.json();
      return data;
    }

    // Render the user list in table format
    function renderUserList(users) {
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = tbody.insertRow();
        const idCell = row.insertCell();
        const emailCell = row.insertCell();
        const firstNameCell = row.insertCell();
        const lastNameCell = row.insertCell();
        const avatarCell = row.insertCell();

        idCell.textContent = user.id;
        emailCell.textContent = user.email;
        firstNameCell.textContent = user.first_name;
        lastNameCell.textContent = user.last_name;
        avatarCell.innerHTML = `<img src="${user.avatar}" alt="Avatar" width="50"/>`;
      });
    }

    // Fetch user data and render it
    (async () => {
      spinner.style.display = 'flex'; // Show the spinner
      const users = await fetchUserData();
      setTimeout(() => {
        spinner.style.display = 'none'; // Hide the spinner after 2 seconds
        userListTable.style.display = 'table'; // Show the table
        renderUserList(users);
      }, 2000);
    })();
  </script>
</body>
</html>
